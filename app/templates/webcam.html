<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Webcam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  
  <div class="flex flex-column m-3">
	
    <div class="mt-2 w-100">
      <img id="image" class="w-100">
    </div>

    <div class="mt-2 w-100">
      <textarea rows="3" id="answer" class="w-100"></textarea>
    </div>

    <div class="mt-2">
      <button type="button" class="btn btn-primary" id="test" onclick="recognize()">Test</button>
    </div>

  </div>

  <script>
    const image = document.getElementById('image');
    const answer = document.getElementById('answer');

    const USER_MESSAGE = encodeURIComponent("Describe the attached image.");

    const recognize = async () => {

      const r = await fetch(`/chat?user_message=${USER_MESSAGE}&use_webcam=true`);

      if (r.status == 200) {
        const json = await r.json();
        answer.value = json.answer;
        image.src = `data:image/jpeg;base64,${json.b64image}`;
      } else {
        answer.value = r.reason;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
